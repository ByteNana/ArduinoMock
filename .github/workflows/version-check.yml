name: Version Check

on:
  pull_request:
    branches: [master]

jobs:
  check-tag-available:
    name: Check version tag is available
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from CMakeLists.txt
        id: version
        run: |
          VERSION=$(grep -oP 'project\s*\([^)]*VERSION\s+\K[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt | head -1)
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract VERSION from CMakeLists.txt"
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION} â†’ tag: v${VERSION}"

      - name: Verify tag does not exist
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag ${TAG} already exists. Bump the version in CMakeLists.txt before merging."
            exit 1
          fi
          echo "Tag ${TAG} is available."
